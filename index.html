<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
<div class="container">
    <i class="fa-solid fa-person-walking"></i>
    <span class="num" data-val="10000">0 </span>
    <span class="text"> Steps Count</span>
    </div>
    <div class="container">
        <i class="fa-solid fa-road"></i>
        <div class="value-wrapper">
        <span class="num" data-val="50">0.0 </span>
        <span class="unit"> KM</span>
        </div>
        <span class="text"> Walking Distance</span>
        </div>
    <div class="container">
        <i class="fa-solid fa-heart-pulse"></i>
        <div class="value-wrapper">
        <span class="num" data-val="190">0</span>
        <span class="unit"> BPM</span>
        </div>
        <span class="text"> Heart Rate</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-fire"></i>
            <div class="value-wrapper">
            <span class="num" data-val="2000">0</span>
            <span class="unit"> KCAL</span>
            </div>
            <span class="text"> Calories Burned</span>
            </div>
            

</div>
    <script src="main.js"> </script>
</body>
</html>
